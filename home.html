<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Dynamic Homepage</h1>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h2>Amazing Visuals</h2>
            <p>Scroll down to explore</p>
        </div>
        <div class="hero-image">
            <img src="https://fiuji.github.io/echo/firenze_dela_042024.jpg" alt="Beautiful scenery">
        </div>
    </section>

    <section class="content">
        <div class="text">
            <h2>About Us</h2>
            <p>This is where you introduce yourself.</p>
        </div>
        <div class="image">
            <img src="https://fiuji.github.io/echo/jojo.jpg" alt="About Us">
        </div>
    </section>

    <section class="gallery">
        <h2>Our Work</h2>
        <div class="gallery-item">
            <img src="https://fiuji.github.io/echo/jojo.jpg" alt="Work 1">
        </div>
        <div class="gallery-item">
            <img src="work2.jpg" alt="Work 2">
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
